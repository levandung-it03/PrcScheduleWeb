<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../resources/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="../resources/static/css/update-teacher.css">
</head>
<body>
    <div id="center-page" id="add-account-page">
        <form method="POST" action="/service/v1/manager/update-teacher?teacherId=${}" modelAttribute="">
            <div class="form-input" id="teacherId">
                <label for="teacherId">Mã giảng viên</label>
                <input name="teacherId" type="text" value="${}" readonly disabled/>
            </div>
            <div class="form-input" id="lastName">
                <label for="lastName">Họ giảng viên</label>
                <input name="lastName" type="text" value="${}" required/>
                <div class="form_text-input_err-message"></div>
            </div>
            <div class="form-input" id="firstName">
                <label for="firstName">Tên giảng viên</label>
                <input name="firstName" type="text" value="${}" required/>
                <div class="form_text-input_err-message"></div>
            </div>
            <div class="form-input" id="birthday">
                <label for="birthday">Ngày sinh</label>
                <input name="birthday" type="date" value="2003-11-11" required/>
                <div class="form_text-input_err-message"></div>
            </div>
            <div class="form-input" id="gender">
                <label for="gender">Giới tính</label>
                <select data="${}" name="gender">
                    <option value="" disabled hidden selected>Chọn giới tính</option>
                    <option value="BOY">Nam</option>
                    <option value="GIRL">Nữ</option>
                <select>
            </div>
            <div class="form-input" id="departmentId">
                <label for="departmentId">Khoa giảng viên thuộc</label>
                <select data="${}" name="birthday">
                    <option value="" disabled hidden selected>Chọn mã khoa</option>
                    <option value="CNTT02">CNTT02</option>
                <select>
            </div>
            <div class="form-input" id="phone">
                <label for="phone">Số điện thoại</label>
                <input name="phone" type="text" value="${}" required/>
                <div class="form_text-input_err-message"></div>
            </div>
            <input type="submit" value="Xác nhận">
        </form>
    </div>
    <script type="application/javascript" src="../resources/static/js/base.js"></script>
    <script type="application/javascript" src="../resources/static/js/update-teacher.js"></script>
</body>
</html>
