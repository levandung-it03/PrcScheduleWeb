<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../resources/static/css/base.css">
    <link rel="stylesheet" href="../resources/static/css/add-account.css">
</head>
<body>
    <div class="error-service-message" style="display:none">
        <span>${errorMessage}</span>
        <i id="error-service-message_close-btn" class="fa fa-times-circle" aria-hidden="true"></i>
    </div>
    <div class="succeed-service-message" style="display:add succeed">
        <span>Add succeed</span>
        <i id="succeed-service-message_close-btn" class="fa fa-times-circle" aria-hidden="true"></i>
    </div>
    <form method="POST" action="/service/v1/manager/add-teacher-account" modelAttribute="registerObject">
        <span id="form-title">Đăng nhập</span>
        <div class="form-input" id="instituteEmail">
            <label for="instituteEmail">Email Học Viện</label>
            <input name="instituteEmail" type="text" placeholder="nguoiquanly@ptithcm.edu.vn" required/>
            <div class="form_text-input_err-message"></div>
        </div>

        <div class="form-input" id="password">
            <label for="password">Mật khẩu</label>
            <input name="password" type="password" required/>
            <div class="form_text-input_err-message"></div>
            <div class="password_toggle-hidden">
                <i id="password" class="show-pass fa-solid fa-eye"></i>
                <i id="password" class="hide-pass hidden fa-regular fa-eye-slash"></i>
            </div>
        </div>

        <div class="form-input" id="retypePassword">
            <label for="retypePassword">Mật khẩu xác nhận</label>
            <input name="retypePassword" type="password" required/>
            <div class="form_text-input_err-message"></div>
            <div class="password_toggle-hidden">
                <i id="retypePassword" class="show-pass fa-solid fa-eye"></i>
                <i id="retypePassword" class="hide-pass hidden fa-regular fa-eye-slash"></i>
            </div>
        </div>
        <input type="submit" value="Đăng nhập">
    </form>
    <script type="application/javascript" src="../resources/static/js/base.js"></script>
    <script type="application/javascript" src="../resources/static/js/add-account.js"></script>
</body>
</html>
