<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../resources/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="../resources/static/css/login.css">
</head>

<body>
    <form method="POST" action="/service/v1/auth/authenticate" modelAttribute="authObject">
        <span id="form-title">Đăng nhập</span>
        <div class="login-input" id="instituteEmail">
            <label for="instituteEmail">Email Học Viện</label>
            <input name="instituteEmail" type="text" placeholder="n21dccn001@student.ptithcm.edu.vn" required>
            <div class="login-input_err-message"></div>
        </div>

        <div class="login-input" id="password">
            <label for="password">Mật khẩu</label>
            <span id="forgot-pass">
                <a href="/password">Quên mật khẩu?</a>
            </span>
            <input name="password" type="password" required>
            <div class="login-input_err-message"></div>
            <div class="login-input_toggle-hidden">
                <i class="show-pass fa-solid fa-eye"></i>
                <i class="hide-pass hidden fa-regular fa-eye-slash"></i>
            </div>
        </div>
        <input type="submit" value="Đăng nhập">
    </form>
    <script type="application/javascript" src="../resources/static/js/base.js"></script>
    <script type="application/javascript" src="../resources/static/js/login.js"></script>
</body>

</html>
